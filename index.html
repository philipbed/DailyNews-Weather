<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" style="text/css" href="css/main.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
  <title>News</title>
</head>
<body>
  <p id="date"></p>
  <div class="weather mdl-card mdl-shadow--16dp">
    <div class="shell">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text"></h2>
    </div>

    <div class="mdl-card__media img">
      <span id="span1">
        <figure>
        <img id='image'>
        <figcaption></figcaption>
        </figure>
      </span>
      <span id="span2">
        <div id="high"><h6></h6></div><br><br>
        <div id="low"><h6></h6></div>
      </span>
    </div><br><br><br>
  </div>
    <div id="windSpeed"><hr> <h6>Wind Speed:</h6></div>
  </div>
  <div id="target"></div>

    <li id="title"></li>
    <li><img id="image" src="#" alt="Story thumbnail goes here"/></li>
    <li id="description"></li>
    <li><a id="navLink" href="#">Click Here to read full Story</a</li>
  </ul> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/fetchWeather.js" type="text/javascript"></script>
  <script src="js/fetchData.js" type="text/javascript"></script>
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
